<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dion√≠sio: Deus do Vinho e da Festa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        iframe {
            flex: 1;
            width: 100%;
            border: none;
        }

        .controls {
            padding: 10px;
            text-align: center;
            background: #f0f2f5;
        }

        .controls button {
            background: #4a148c;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }

        .controls button:hover {
            background: #3d0c6e;
        }
    </style>
</head>
<body>
    <iframe id="content-frame" src="https://gamma.app/embed/7eqskafklpfwtd5" allow="fullscreen" title="Dionysus: The God of Wine, Revelry, and Ecstasy"></iframe>
    
    <div class="controls">
        <button onclick="generatePDF()">Baixar como PDF</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
    <script>
        function generatePDF() {
            const iframe = document.getElementById('content-frame');
            iframe.contentWindow.focus();
            iframe.contentWindow.print();  // For debugging; use html2pdf.js instead
            
            // Use html2pdf.js to capture and convert content to PDF
            html2pdf().from(iframe.contentDocument.body).save('dionysus-content.pdf');
        }
    </script>
</body>
</html>
